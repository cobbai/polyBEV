model:
  type: BEVFormer
  encoders:
    camera:
      backbone:
        type: ResNet
        depth: 101
        num_stages: 4
        out_indices: [1, 2, 3]
        frozen_stages: 1
        norm_cfg:
          type: BN2d
          requires_grad: False
        norm_eval: True
        style: caffe
        dcn:
          type: DCNv2
          deform_groups: 1
          fallback_on_stride: False
        stage_with_dcn: [False, False, True, True]
#        init_cfg:
#          type: Pretrained
#          checkpoint: https://github.com/SwinTransformer/storage/releases/download/v1.0.0/swin_tiny_patch4_window7_224.pth
      neck:
        type: FPN
        in_channels: [512, 1024, 2048]
        out_channels: 256
        start_level: 0
        add_extra_convs: "on_output"
        num_outs: 4
        relu_before_extra_convs: True
      vtransform:
        type: PerceptionTransformer
        num_feature_levels: 3

    lidar: null
  fuser:
    type: ConvFuser
    in_channels: [80, 256]
    out_channels: 256
  decoder:
    backbone:
      type: SECOND
      in_channels: 256
      out_channels: [128, 256]
      layer_nums: [5, 5]
      layer_strides: [1, 2]
      norm_cfg:
        type: BN
        eps: 1.0e-3
        momentum: 0.01
      conv_cfg:
        type: Conv2d
        bias: false
    neck:
      type: SECONDFPN
      in_channels: [128, 256]
      out_channels: [256, 256]
      upsample_strides: [1, 2]
      norm_cfg:
        type: BN
        eps: 1.0e-3
        momentum: 0.01
      upsample_cfg:
        type: deconv
        bias: false
      use_conv_for_no_stride: true
  heads:
    map:
      in_channels: 512

optimizer:
  type: AdamW
  lr: 1.0e-4
  weight_decay: 0.01
  paramwise_cfg:
    custom_keys:
      absolute_pos_embed:
        decay_mult: 0
      relative_position_bias_table:
        decay_mult: 0

optimizer_config:
  grad_clip:
    max_norm: 35
    norm_type: 2

lr_config:
  policy: cyclic

momentum_config:
  policy: cyclic
