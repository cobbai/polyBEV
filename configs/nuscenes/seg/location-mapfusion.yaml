  #   classes: ${map_classes}
  # -
  #   type: PointsRangeFilter
  #   point_cloud_range: ${point_cloud_range}
  -
    type: ImageNormalize
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]
  -
    type: DefaultFormatBundle3D
    classes: None
    with_gt: false
    with_label: false
  -
    type: Collect3D
    keys:
