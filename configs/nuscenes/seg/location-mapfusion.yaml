  #   resize_lim: ${augment2d.resize[1]}
  #   bot_pct_lim: [0.0, 0.0]
  #   rot_lim: [0.0, 0.0]
  #   rand_flip: false
  #   is_train: false
  # -
  #   type: GlobalRotScaleTrans
  #   resize_lim: [1.0, 1.0]
