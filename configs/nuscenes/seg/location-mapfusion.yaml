# point_cloud_range: [-51.2, -51.2, -5.0, 51.2, 51.2, 3.0]
# voxel_size: [0.1, 0.1, 0.2]
image_size: [416, 480]  # TODO: debug [256, 704]  [128, 352]

augment2d:
  resize: [[0.38, 0.55], [0.48, 0.48]]
  rotate: [-5.4, 5.4]
  gridmask:
    prob: 0.0
    fixed_prob: true

# augment3d:
#   scale: [0.9, 1.1]
#   rotate: [-0.78539816, 0.78539816]
#   translate: 0.5

# object_classes:
#   - car
